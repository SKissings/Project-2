<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- importing the jquery library -->
    <script src="jquery-3.7.1.js"></script>

</head>
<body>

    <!-- a parent div to act as the container for all elements -->
    <div id="home-screen">

        <h1 id="welcome-text">In-class Challenge 2.02</h1>


        <h2 id="name">Sarah Kissinger</h2>
        <img id="doggo-img" class="main-img" src="media/images/doggo.jpg" alt="doggo">
        <img id="cat-img" class="main-img" src="media/images/cat.jpg" alt="cat">
        <img id="happy-dog" class="main-img" src="media/images/happy-doggo.gif" alt="happy-dog">
        <button id="toggle-text">toggle secret text</button>
        <h1 id="secret-text">this is a secret</h1>
    
    </div>

    <!-- linking to our jquery code -->
    <script src="js/intro.js"></script>
    
</body>
</html>
